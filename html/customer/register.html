<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="/customer/style.css">
    <script src="https://kit.fontawesome.com/40c25fb1ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script language='javascript' type='text/javascript'>
        // https://stackoverflow.com/questions/21727317/how-to-check-confirm-password-field-in-form-without-reloading-page/21727518
        function check_pass() {
            if ((document.getElementById('password').value || document.getElementById('confirm_password').value) != '') {
                if (document.getElementById('password').value == (document.getElementById('confirm_password').value) ) {
                    // execute if either password fields are not empty and the passwords match
                    document.getElementById('confirm_password').style.border = 'solid';
                    document.getElementById('confirm_password').style.borderColor = 'green';
                    document.getElementById('confirm_password').style.borderWidth = '2px';
                    document.getElementById('confirm_password').style.marginBottom = '10px';
                    document.getElementById('pwmatcherror').style.display = 'none';
                    document.getElementById('loginbutton').disabled = false;
                } else {
                    // execute if either password fields are not empty and the passwords do not match
                    document.getElementById('confirm_password').style.border = 'solid';
                    document.getElementById('confirm_password').style.borderColor = 'red';
                    document.getElementById('confirm_password').style.borderWidth = '2px';
                    document.getElementById('confirm_password').style.marginBottom = '2px';
                    document.getElementById('pwmatcherror').style.display = 'inline';
                    document.getElementById('loginbutton').disabled = true;
                }
            } else {
                // execute if password fields are empty
                document.getElementById('loginbutton').disabled = true;
                document.getElementById('pwmatcherror').style.display = 'none';
                document.getElementById('confirm_password').style.border = 'none';
                document.getElementById('confirm_password').style.marginBottom = '10px';
            }
        }
    </script>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href=""><i id="navicon" class="fas fa-home"></i><br class="responsive"> Home</a></li>
            <li><a href=""><i id="navicon" class="fas fa-clipboard-list"></i><br class="responsive"> Orders</a></li>
            <li><a href=""><i id="navicon" class="fas fa-user"></i><br class="responsive"> Profile</a></li>
        </ul>
    </div>
    <main>
        <div id="loginforms" class="centerflex">
            <h1 id="logintitle"><i>Snacks<br class="responsive"> in a Van</i></h1>
            <form action="" id="login_form" method="post">
                <label for="email">Enter Your Email</label><br>
                <input type="text" class="loginfield" name="email" required><br>
                <label for="password">Create a Password</label><br>
                <input type="password" class="loginfield" id="password" name="password" oninput="check_pass();" required><br>
                <label for="confirm_password">Confirm Password</label><br>
                <input type="password" class="loginfield" id="confirm_password" name="confirm_password" oninput="check_pass();" required><br>
                <div id="pwmatcherror">Passwords must be matching.<br></div>
                <label for="firstName">First Name (Or Preferred Name)</label><br>
                <input type="text" class="loginfield" name="firstName" required><br>
                <label for="lastName">Last Name</label><br>
                <input type="text" class="loginfield" name="lastName" required><br>
                <input type="submit" id="loginbutton" value="Create Account" disabled>
            </form>
            <div id="createacc">
                Already have an account?<br>
                <a href="/customer/login">Sign In</a>
            </div>
        </div>
    </main>
</body>

</html>
