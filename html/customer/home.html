        var mymap = L.map('map').setView([-37.8029981, 144.9561669], 15);

            id: 'mapbox/streets-v11',
            maxZoom: 18,
            tileSize: 512,
            zoomOffset: -1,
        }).addTo(mymap);
        // mymap.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        
        var marker = L.marker([-37.8029981, 144.9561669]).addTo(mymap);
